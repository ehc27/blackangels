<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="geral">
        <div class="esquerda">
            <div class="títulos">
                <div class="itensTitulo">
                    <a href="./tela2.html"><img class="voltar" src="seta-esquerda.png"></a>
                    <h2>Carrinho</h2>
                </div>
                <hr>
                <h3>Itens do carrinho</h3>
                <p>Você tem <span id="quantidadeItens"></span> itens no carrinho</p>
                <ul class="list-Group" id="cartItens"></ul>
                <p id="cartTotal"></p>
            </div>
            <div class="produtos">
                <div class="item">
                    
                </div>
            </div>
        </div>
        <div class="direita">
            <h1 class="tituloPagamento">Pagamento</h1>
            <div class="titulo">
                <a onclick="mostrarFormulario()"><img class="pix" src="./pix.png"></a>
                <a onclick="mostrarFormulario()"><img class="visa" src="./visa.jpeg"></a>
                <a onclick="mostrarFormulario()"><img class="mastercard" src="./mastercard.webp"></a>
                <a onclick="mostrarFormulario()"><img class="boleto" src="./boleto.jpg"></a>
            </div>
                <div class="formulario" id="formulario">
                    <div class="itensFormulario">
                        <h3>Nome completo</h3>
                        <input class="input" type="text" placeholder="Primeiro nome">
                        <input class="input" type="text" placeholder="Sobrenome">
                    </div>
                    <div class="itensFormulario">
                        <h3>Data de nascimento</h3>
                        <input class="input" type="date">
                    </div>
                    <div class="itensFormulario">
                        <h3>CPF</h3>
                        <input class="input" type="number">
                        <h3>CEP</h3>
                        <input class="input" type="number">
                    </div>
                    <div class="irAoPagamento">
                        <button class="botaoPagamento">Ir ao pagamento</button>
                    </div>
                </div>
        </div>
    </section>
    <script src="carrinho.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tela_geral">
        <div class="formulario">
            <img class="carrinho" src="Group.png">

            <div class="div_username">
                    <img class="user" src="user.png">
                    <input class="input" placeholder="USERNAME" type="text">
            </div>

            <div class="div_lock">
                            <img class="lock" src="lock.png">
                            <input class="input" placeholder="PASSWORD" type="text">
            </div>

            <button class="button"> LOGIN </button>
            <div class="div_texto">
                <p class="forgot_password">Forgot password?</p>
            </div>
        </div>
    </div>
</body>
</html>
